<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IIUM Login</title>
    <link rel="stylesheet" href="Login.css">
    <style media="screen">

    </style>
  </head>

  <body>
    <img src="River.jpg" alt="River" class="river">

    <div class="center">
      <div>
        <h2>Web-Based Mahallah <br> Pre-Registration</h2>
      </div>

      <h3 class="underline">Login</h3>

      <div>
        <input type="text" name="Matric no" placeholder="Enter matric no" style="height: 40px;" size="30">
      </div>

      <div>
        <input type="password" name="Password" placeholder="Enter password" style="height: 40px;" size="30">
      </div>

      <div>
        <input type="checkbox" name="Remember Me"> Remember Me<br>
      </div>

      <div>
        <label for="Login"></label>
        <button type="button" name="Login" class="login">Login</button>
      </div>
    </div>

    <div class="right">
      <img src="IIUM Logo.jpg" alt="Logo" class="logo">

      <div class="bottom">

      </div>
    </div>
